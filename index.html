<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea House Website Tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<style>
    .font-manrope{
  font-family: "Manrope", sans-serif;
}
.text-color{
    color: orange, yellow;
}
</style>
</head>
<body class="font-manrope">
    <!-- main content -->
    <main class="max-w-screen-xl border-4  mx-auto px-5 md:px-14 lg:px-24">
            <!-- header section -->
        <header class="md:flex pt-5 mb-20">
        <!-- header-text-title -->
         <div class="space-y-8">
            <h1 class="md:text-7xl text-5xl  font-bold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-slate-400">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="border text-white font-bold rounded-xl px-6 py-4 bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore More <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline text-white ">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
              </svg></button>
         </div>
         <!-- header-image-title -->
          <div class="relative">
            <div>
                <img src="images/banner.png" alt="">
            </div>
            <!-- image price card -->
            <div class="w-64 absolute bg-white bottom-1 left-8 drop-shadow-lg rounded-xl flex items-center px-7 py-5 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10 text-yellow-400">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
                  </svg>
                <div>
                    <h1 class="text-4xl font-bold">5.00</h1>
                    <p class="text-gray-500 font-bold">Trust Pilot Ratings</p>
                </div>
            </div>
          </div>
        </header>
    </main>
</body>
</html>
